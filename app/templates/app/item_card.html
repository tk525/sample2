<div class="row">
    <div class="col-7 justify-content-end" align="right" style="right: 50px;">
        <p><img src="{{ item.photo.url }}" height="500px"/></p>
    </div>
    <div class="col-5" style="margin-top: 50px;">
        <p style="font-size: 0.7cm;">{{ item.name }}</p>
        <p style="font-size: 0.5cm;">$ {{ item.age }}</p>
        <p style="margin-top: 50px;">{{ item.memo|linebreaksbr }}</p>
        <p>{{ item.description }}</p>
    </div>
</div>
